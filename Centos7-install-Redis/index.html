            <!-- Post Main Content -->
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">sudo yum install gcc-c++    --配置编译环境</span><br><span class="line"></span><br><span class="line">wget http://download.redis.io/releases/redis-3.2.8.tar.gz   --下载源码</span><br><span class="line"></span><br><span class="line">tar -zxvf redis-3.2.8.tar.gz    --解压源码</span><br><span class="line"></span><br><span class="line">cd redis-3.2.8</span><br><span class="line"></span><br><span class="line">make    --执行 make 编译 Redis</span><br></pre></td></tr></table></figure>
<p>注意：make命令执行完成编译后，会在src目录下生成6个可执行文件，分别是 redis-server、redis-cli、redis-benchmark、redis-check-aof、redis-check-rdb、redis-sentinel。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">make install    --安装 Redis</span><br><span class="line"></span><br><span class="line">./utils/install_server.sh   --配置Redis能随系统启动</span><br></pre></td></tr></table></figure>
<p>Redis 服务查看、开启、关闭:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">ps -ef|grep redis               --命令查看 Redis 进程</span><br><span class="line">/etc/init.d/redis_6379 start    --开启 Redis 服务 （service redis_6379 start）</span><br><span class="line">/etc/init.d/redis_6379 stop     --关闭 Redis 服务 （service redis_6379 stop）</span><br></pre></td></tr></table></figure>
<p>redis.conf 的配置信息</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">1、daemonize         如果需要在后台运行，把该项改为yes</span><br><span class="line">2、pidfile           配置多个 pid 的地址 默认在 /var/run/redis.pid</span><br><span class="line">3、bind              绑定 ip，设置后只接受来自该 ip 的请求</span><br><span class="line">4、port              监听端口，默认是 6379</span><br><span class="line">5、loglevel          分为4个等级： debug verbose notice warning</span><br><span class="line">6、logfile           用于配置 log 文件地址</span><br><span class="line">7、databases         设置数据库个数，默认使用的数据库为0</span><br><span class="line">8、save              设置redis进行数据库镜像的频率。</span><br><span class="line">9、rdbcompression    在进行镜像备份时，是否进行压缩</span><br><span class="line">10、dbfilename       镜像备份文件的文件名</span><br><span class="line">11、Dir              数据库镜像备份的文件放置路径</span><br><span class="line">12、Slaveof          设置数据库为其他数据库的从数据库</span><br><span class="line">13、Masterauth       主数据库连接需要的密码验证</span><br><span class="line">14、Requriepass      设置 登陆时需要使用密码</span><br><span class="line">15、Maxclients       限制同时使用的客户数量</span><br><span class="line">16、Maxmemory        设置 redis 能够使用的最大内存</span><br><span class="line">17、Appendonly       开启 append only 模式</span><br><span class="line">18、vm-enabled       是否开启虚拟内存支持 （vm开头的参数都是配置虚拟内存的）</span><br><span class="line">19、vm-swap-file     设置虚拟内存的交换文件路径</span><br><span class="line">20、vm-max-memory    设置 redis 使用的最大物理内存大小</span><br><span class="line">21、vm-page-size     设置虚拟内存的页大小</span><br><span class="line">22、vm-pages         设置交换文件的总的 page 数量</span><br><span class="line">23、vm-max-threads   设置 VM IO 同时使用的线程数量</span><br><span class="line">24、Glueoutputbuf    把小的输出缓存存放在一起</span><br><span class="line">25、Activerehashing  重新 hash</span><br><span class="line">26、hash-max-zipmap-entries 设置 hash 的临界值</span><br></pre></td></tr></table></figure>
